<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Recommendation Chatbot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body { background-color: #f8f9fa; }
    .chat-container { max-width: 600px; margin: 30px auto; }
    .message { margin-bottom: 15px; }
    .user-message { background-color: #d1e7dd; padding: 10px; border-radius: 10px; text-align: right; }
    .assistant-message { background-color: #fff3cd; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Recommendation Chatbot</h1>

    <div class="mb-4">
      {% for message in messages %}
        <div class="message">
          {% if message.role == 'user' %}
            <div class="user-message">{{ message.content }}</div>
          {% elif message.role == 'assistant' %}
            <div class="assistant-message">{{ message.content }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <form method="POST" class="input-group">
      <input
        type="text"
        name="message"
        class="form-control"
        placeholder="Ask for a movie recommendation..."
        required
      >
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>
</body>
</html>
