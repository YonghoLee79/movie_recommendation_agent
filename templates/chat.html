<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Recommendation Assistant</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      padding-top: 60px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
    }
    .message-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .user-message {
      text-align: right;
      color: #0d6efd;
    }
    .assistant-message {
      text-align: left;
      color: #198754;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode .message-box {
      background-color: #1e1e1e;
      border-color: #333;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h2 class="text-center mb-4">ðŸŽ¬ Movie Recommendation Chatbot</h2>

    <div id="messageBox" class="message-box mb-3">
      {% for msg in messages %}
        <div class="{{ 'user-message' if msg.role == 'user' else 'assistant-message' }}">
          <strong>{{ msg.role.capitalize() }}:</strong> {{ msg.content }}
        </div>
      {% endfor %}
    </div>

    <form method="post" class="d-flex">
      <input
        autofocus
        type="text"
        name="message"
        class="form-control me-2"
        placeholder="Type your message..."
        required
      >
      <button class="btn btn-primary" type="submit">Send</button>
    </form>

    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="modeSwitch">
      <label class="form-check-label" for="modeSwitch">Dark Mode</label>
    </div>
  </div>

  <script>
    const modeSwitch = document.getElementById('modeSwitch');
    modeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', modeSwitch.checked);
    });
  </script>
</body>
</html>
